<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="prev-display" data-prev-input></div>
            <div class="current-display" data-current-input></div>
        </div>
        <div class="buttons">
            <button class="special" data-clear>AC</button>
            <button class="special" data-plus-minus>+/-</button>
            <button class="special" data-delete>DEL</button>
            <button class="operator" data-divide>/</button>
            <button class="number" data-number>7</button>
            <button class="number" data-number>8</button>
            <button class="number" data-number>9</button>
            <button class="operator" data-multiply>x</button>
            <button class="number" data-number>4</button>
            <button class="number" data-number>5</button>
            <button class="number" data-number>6</button>
            <button class="operator" data-subtract>-</button>
            <button class="number" data-number>1</button>
            <button class="number" data-number>2</button>
            <button class="number" data-number>3</button>
            <button class="operator" data-add>+</button>
            <button class="number span-two" data-number>0</button>
            <button class="number" data-number>.</button>
            <button class="operator" data-equals>=</button>
        </div>
    </div>
</body>
</html>
